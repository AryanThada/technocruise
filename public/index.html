    <!--

      The build step will place the bundled scripts into the <body> tag.

    <div id="preloader" style="width:100%; height: 100%; display:flex; justify-content:center; align-items: center;background-color:black;">
    	<img src="%PUBLIC_URL%/loader.gif">
    </div>
    <script>
      var loader = document.getElementById("preloader");
      // loader.style.display
      window.addEventListener("load", function(){
        loader.style.display = "none";
      })
    </script> 

    <script>
      {
        var prevScrollpos = window.pageYOffset;
        window.onscroll = function() {
          var currentScrollPos = window.pageYOffset;
          if (prevScrollpos > currentScrollPos) {
            document.getElementById("navbar").style.top = "0";
            document.getElementById("navbar").style.filter = "drop-shadow(0 -10px 20px rgb(255, 255, 255));";
          } else {
            document.getElementById("navbar").style.top = "-100%";
          }
          prevScrollpos = currentScrollPos;
        }
      }

    </script>
  </body>
